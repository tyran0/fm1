<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/main.js" defer></script>
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<!-- Challenge by Frontend Mentor. https://www.frontendmentor.io -->
<!-- Coded by tyran0. https://github.com/tyran0 -->
    <main class="main">
        <section class="preview">
            <img class="image preview_image" width="100%" height="auto"
                data-src="./assets/image-product.jpg"
                alt="Picture of CHANEL Gabrielle Essence Eau De Parfum">
            <div class="copy preview_content">
                <header class="copy_header">
                    <p class="copy_caption">PERFUME</p>
                    <h1 class="copy_title">Gabrielle Essence Eau De Parfum</h1>      
                </header>
                <div class="copy_body">
                    <p class="copy_paragraph">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.                 
                    </p>
                </div>
                <p class="preview_price">
                    $149.99
                    <span class="preview_price-old">$169.99</span> 
                </p>
                <button class="button button-primary">
                    <img src="./assets/icon-cart.svg">
                    Add to Cart
                </button>
            </div> 
        </section>
    </main>
</body>
</html>
