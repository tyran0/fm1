<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<!-- Challenge by Frontend Mentor. https://www.frontendmentor.io -->
<!-- Coded by tyran0. https://github.com/tyran0 -->
    <main class="main">
        <section class="preview">
            <picture>
                <source media="(max-width: 672px)"
                        srcset="./assets/image-product-mobile.jpg">
                <img class="image preview_image"
                     src="./assets/image-product-desktop.jpg"
                     alt="Picture of CHANEL Gabrielle Essence Eau De Parfum"> 
            </picture>
            <div class="copy preview_content">
                <header class="copy_header">
                    <p class="copy_caption">PERFUME</p>
                    <h1 class="copy_title">Gabrielle Essence Eau De Parfum</h1>      
                </header>
                <div class="copy_body">
                    <p class="copy_paragraph">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.                 
                    </p>
                </div>
                <div class="preview_price">
                    <span class="price_discount">$149.99</span>
                    <span class="price_original">$169.99</span> 
                </div>
                <button class="button button-primary">
                    <img src="./assets/icon-cart.svg">
                    Add to Cart
                </button>
            </div> 
        </section>
    </main>
</body>
</html>
